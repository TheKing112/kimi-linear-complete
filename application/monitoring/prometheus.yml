global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'kimi-linear'
    static_configs:
      - targets: ['kimi-linear:8003']
    metrics_path: /metrics

  - job_name: 'cognee'
    static_configs:
      - targets: ['cognee:8001']
    metrics_path: /metrics

  - job_name: 'discord-bot'
    static_configs:
      - targets: ['discord-bot:8000']

  - job_name: 'github-integration'
    static_configs:
      - targets: ['github-integration:8004']