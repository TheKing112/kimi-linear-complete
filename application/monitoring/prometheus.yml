global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'kimi-linear'
    scrape_interval: 120s  # âœ… 2 minutes - reduced frequency to minimize GPU load
    scrape_timeout: 45s
    static_configs:
      - targets: ['kimi-linear:8003']
    metrics_path: /metrics
    # Conditional scraping: only targets where model is loaded
    # Note: __meta_model_loaded requires custom service discovery
    # Alternative: Have /metrics return HTTP 503 when model is not loaded
    relabel_configs:
      - source_labels: [__meta_model_loaded]
        regex: true
        action: keep
  
  - job_name: 'cognee'
    scrape_interval: 30s
    static_configs:
      - targets: ['cognee:8001']
  
  - job_name: 'discord-bot'
    scrape_interval: 30s
    static_configs:
      - targets: ['discord-bot:8000']
  
  - job_name: 'github-integration'
    scrape_interval: 30s
    static_configs:
      - targets: ['github-integration:8004']

# Alert Manager Configuration
rule_files:
  - '/etc/prometheus/alerts/*.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']