global:
  scrape_interval: 30s  # Default
  evaluation_interval: 30s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'kimi-linear'
    scrape_interval: 60s  # Weniger häufig wegen GPU-Metrics
    scrape_timeout: 30s
    static_configs:
      - targets: ['kimi-linear:8003']
    metrics_path: /metrics
  
  - job_name: 'cognee'
    scrape_interval: 30s
    static_configs:
      - targets: ['cognee:8001']
  
  - job_name: 'discord-bot'
    scrape_interval: 30s
    static_configs:
      - targets: ['discord-bot:8000']
  
  - job_name: 'github-integration'
    scrape_interval: 30s
    static_configs:
      - targets: ['github-integration:8004']

# ✅ NEU - Alert Manager Config
rule_files:
  - '/etc/prometheus/alerts/*.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']